name: Docker Image CI for prime
on:
  push
jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username aruve28 --password ${{secrets.ACCESS_TOKEN}} ghcr.io 
          docker build -t ghcr.io/aruve28/prime-service:latest --file Dockerfile .
          docker push ghcr.io/aruve28/prime-service:latest
          

